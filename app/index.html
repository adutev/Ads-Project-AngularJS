<!DOCTYPE html>
<html lang="en" ng-app="adsApplication">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="MainController">
    <div class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">Softuni Ads</a>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
          <li ng-if="!userIsLogged"><a href="#/login">Login</a></li>
          <li ng-if="!userIsLogged"><a href="#/register">Register</a></li>
          <li ng-if="userIsLogged"><a href="#/logout" ng-click="logout()">Logout</a></li>
        </ul>
      </div>
    </div>

    <div ng-view class="container col-md-12" >
    </div>

    <!-- Include needed libraries and scripts -->
    <script src="js/libs/jquery-2.1.3.min.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script type="text/javascript" src="js/libs/angular.js"></script>
    <script type="text/javascript" src="js/libs/angular-route.js"></script>
    <script type="text/javascript" src="js/libs/dirPagination.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/MainController.js"></script>
    <script type="text/javascript" src="js/controllers/HomeController.js"></script>
    <script type="text/javascript" src="js/controllers/LoginController.js"></script>
    <script type="text/javascript" src="js/controllers/RegisterController.js"></script>
    <script type="text/javascript" src="js/services/authorization.js"></script>
    <script type="text/javascript" src="js/services/sessionControl.js"></script>
    <script type="text/javascript" src="js/services/getAds.js"></script>
    <script type="text/javascript" src="js/services/getTowns.js"></script>
    <script type="text/javascript" src="js/services/getCategories.js"></script>

  </body>
</html>
